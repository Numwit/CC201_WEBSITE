<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Reality</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="wrapping">
        <div class="overlap">
            <div class="component"></div>
            <!-- Information Text -->
            <div class="information-text" id="informationText">Immersive. Innovative. Transformative.</div>
            <!-- Additional Text -->
            <div id="additional-text" style="display: none;">Click the headset</div>
            <div class="overlap-2">
                <!-- Background Text -->
                <div class="background-text" id="reality-text">REALITY</div>
                <!-- VR Headset -->
                <img class="vr-front" src="images/vr-front.png" alt="VR Headset" id="vr-headset"/>
                <!-- Arrow Buttons -->
                <img class="arrow-button" src="images/arrow-button.png" alt="button" id="arrow-button"/>
                <img class="arrow-button2" src="images/arrow-button.png" alt="button" id="arrow-button2"/>
            </div>
        </div>
    </div>
    <!-- Connects Java -->
    <script src="main.js"></script>
</body>
</html>
